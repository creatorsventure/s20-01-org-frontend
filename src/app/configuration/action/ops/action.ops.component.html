<form nz-form [formGroup]="crudForm" (ngSubmit)="createOrUpdate()">
    <app-form-general [parentForm]="crudForm" [pageName]="pageName" [crudOps]="crudOps"
                      [object]="object"></app-form-general>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [controlDesc]="controlDesc.input" controlName="actionCode"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="actionCode"/>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-numeric [controlDesc]="controlDesc.input" controlName="actionId"
                              [pageName]="pageName" [crudOps]="crudOps" formControlName="actionId"/>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-switch [controlDesc]="controlDesc.switch" controlName="partial"
                             [pageName]="pageName" [crudOps]="crudOps" formControlName="partial"/>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-switch [controlDesc]="controlDesc.switch" controlName="permitExcess"
                             [pageName]="pageName" [crudOps]="crudOps" formControlName="permitExcess"/>
        </div>
    </div>
    <app-form-audit [object]="object" [crudOps]="crudOps"></app-form-audit>
    <app-form-submit-buttons [crudOps]="crudOps" [crudForm]="crudForm"></app-form-submit-buttons>
</form>
