<form nz-form [formGroup]="crudForm" (ngSubmit)="createOrUpdate()">
    <app-form-general [parentForm]="crudForm" [pageName]="pageName" [crudOps]="crudOps"
                      [object]="object"></app-form-general>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [controlDesc]="controlDesc.input" controlName="unitCode"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="unitCode"/>

        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [controlDesc]="controlDesc.input" controlName="unitId"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="unitId"/>

        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [controlDesc]="controlDesc.input" [isRequired]="false" controlName="bankIdentificationCode"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="bankIdentificationCode"/>

        </div>
    </div>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [controlDesc]="controlDesc.input" [isRequired]="false" controlName="legalName"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="legalName"/>

        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [controlDesc]="controlDesc.input" controlName="adminName"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="adminName"/>

        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-email [controlDesc]="controlDesc.email" controlName="adminEmail"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="adminEmail"/>

        </div>
    </div>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [controlDesc]="controlDesc.inputSpecial" controlName="address"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="address"/>

        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-select-one formControlName="selectedOptionsId" controlName="selectedOptionsId"
                                 [controlOptions]="optionsIdNameMap"
                                 [pageName]="pageName" [crudOps]="crudOps"/>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-select-one controlName="type" formControlName="type"
                                 [controlOptions]="unitTypeOptions"
                                 [pageName]="pageName" [crudOps]="crudOps"/>

        </div>
    </div>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-select-many formControlName="selectedActionIds" controlName="selectedActionIds"
                                  [controlOptions]="actionIdNameMap"
                                  [pageName]="pageName" [crudOps]="crudOps"/>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-select-many formControlName="selectedCurrencyIds" controlName="selectedCurrencyIds"
                                  [controlOptions]="currencyIdNameMap"
                                  [pageName]="pageName" [crudOps]="crudOps"/>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-select-many formControlName="selectedEngineIds" controlName="selectedEngineIds"
                                  [controlOptions]="engineIdNameMap"
                                  [pageName]="pageName" [crudOps]="crudOps"/>
        </div>
    </div>
    <app-form-audit [object]="object" [crudOps]="crudOps"></app-form-audit>
    <app-form-submit-buttons [crudOps]="crudOps" [crudForm]="crudForm"></app-form-submit-buttons>
</form>
