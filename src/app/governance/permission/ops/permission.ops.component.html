<nz-spin *ngIf="!isObjectReady && (crudOps === permissions.edit || crudOps === permissions.view)" nzTip="Loading form..."></nz-spin>

<form *ngIf="crudForm" nz-form [formGroup]="crudForm" (ngSubmit)="createOrUpdate()">
    <app-form-general [parentForm]="crudForm" [pageName]="pageName" [crudOps]="crudOps"
                      [object]="object"></app-form-general>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input formControlName="permissionCode" controlName="permissionCode"
                            [controlDesc]="controlDesc.input"
                            [pageName]="pageName" [crudOps]="crudOps"/>
        </div>
    </div>
    <app-form-audit [object]="object" [crudOps]="crudOps"></app-form-audit>
    <app-form-submit-buttons *ngIf="crudOps === permissions.add || isObjectReady" [crudOps]="crudOps" [crudForm]="crudForm" [originalDataInput]="object"></app-form-submit-buttons>
</form>
